	<title>Translate</title>

<section id="contact">
			<br>
	<br>
	<br>

			<div class="contact-section">
			<div class="container">
				<form method="post">
					{% csrf_token %}
					<div class="col-md-6 form-line">
					    <div class="form-group">


					    <select name="lan_src" required>
  <option value="English">English</option>
  <option value="Persian">Persian</option>
  <option value="German">German</option>
</select> </div>
			  			<div class="form-group">

			  			 	<textarea name="txt_src"  class="form-control" id="original" placeholder="Enter Your Text" type="text" required>{{ txt_src }}</textarea>
			  			</div>
			  		</div>
			  		<div class="col-md-6">
			  		     <div class="form-group">


					    <select name="lan_den" required>
  <option value="Persian">Persian</option>
  <option value="English">English</option>
  <option value="German">German</option>
</select> </div>
			  			<div class="form-group">

			  			 	<textarea name="txt_den" class="form-control" id="translated" placeholder="Translated text will be here">{{ txt_den }}</textarea>
			  			</div>
			  			<div>

			  				<button type="submit" class="btn btn-default submit"><i class="fa fa-globe" aria-hidden="true"></i> translate</button>
			  			</div>

					</div>
				</form>
				</div>
			</div>
